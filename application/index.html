<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Database Connection</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .status {
      background-color: rgba(0, 128, 0, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .dance-img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="status">âœ… Connected to Database</div>

  <img class="dance-img" src="dancing-happy-dance.gif" alt="Dancing celebration GIF" />

</body>
</html>
